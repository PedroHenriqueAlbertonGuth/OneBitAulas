<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
  </head>
  <body>
    <h3>Encontre no Google</h3>
    <form action="www.example.com">
      <input type="text" name="firstName" />
      <input type="password" name="password" />
      <input type="radio" value="male" name="other" /> male
      <input type="radio" value="female" name="other" /> female
      <input type="radio" value="other" name="other" /> other
      <input type="color" name="color" />
      <input type="checkbox" value="red" name="red" /> red
      <input type="checkbox" value="green" name="green" /> green
      <input type="checkbox" value="blue" name="blue" /> blue
      <input type="submit">
    </form>
  </body>
</html>
