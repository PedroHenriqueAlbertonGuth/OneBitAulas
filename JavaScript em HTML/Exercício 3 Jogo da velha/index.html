<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Jogo da velha</title>
  </head>
  <body>
    <main data-theme="light">
      <header class="flex align-center justify-between">
        <h1>Jogo da velha</h1>
        <button id="themeSwitcher">Trocar tema</button>
      </header>
      <div id="playersDiv">
        <h1>Jogadores:</h1>
        <label for="playerOne">X</label>
        <input type="text" id="playerOne" placeholder="Jogador 1" />
        <label for="playerTwo">O </label>
        <input type="text" id="playerTwo" placeholder="Jogador 2" />
      </div>
      <div id="gameDiv">
        <button type="button" data-value="1"></button>
        <button type="button" data-value="2"></button>
        <button type="button" data-value="3"></button>
        <button type="button" data-value="4"></button>
        <button type="button" data-value="5"></button>
        <button type="button" data-value="6"></button>
        <button type="button" data-value="7"></button>
        <button type="button" data-value="8"></button>
        <button type="button" data-value="9"></button>
      </div>
    </main>
  </body>
</html>
